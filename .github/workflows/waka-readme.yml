# 🌸✨ Kawaii Waka Readme Updater ✨🌸

name: "✨ Waka Readme Update ✨"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: "🔍 Checkout Repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: "🐾 Fetch & Update WakaTime Stats"
        uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          SHOW_TITLE: "true"
          TIME_RANGE: "last_7_days"
          LANG_COUNT: "5"
          BLOCKS: "◯◔◑◕◉◕◑◔"
          SECTION_NAME: "waka"
          COMMIT_MESSAGE: "✨🐱‍💻 waka stats refreshed! 🌈"

          API_BASE_URL: "https://wakatime.com/api"
          REPOSITORY: "angelamcosta/angelamcosta"
          CODE_LANG: "txt"

          SHOW_TIME: "true"
          SHOW_TOTAL: "false"
          SHOW_MASKED_TIME: "false"
          STOP_AT_OTHER: "false"

      - name: "🎉 Workflow Complete"
        run: echo "✨🐹 Waka Readme has been updated successfully! 🐹✨"
