name: "🌸✨💼🐰 Waka Readme Update 🐰💼✨🌸"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: "🎀 update `README` with wkatime stats"
    runs-on: ubuntu-latest

    steps:
      - name: "🔍 Checkout Repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: "🐾 fetch && update wakaTime stats"
        uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          SHOW_TITLE: "true"
          TIME_RANGE: "last_7_days"
          LANG_COUNT: 5
          BLOCKS: "▁▂▃▄▅▆▇█"
          SECTION_NAME: "waka"
          COMMIT_MESSAGE: "✨🐱‍💻 waka stats refreshed! 🌈"


      - name: "🎉 workflow complete"
        run: echo "waka readme has been updated successfully! 🐹✨"
